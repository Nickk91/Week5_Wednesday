<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(blue 0%, white 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        color: rgb(1, 11, 29);
      }

      .wrong {
        display: none;
      }

      #wrongAppear {
        color: red;
        font-size: 20px;
        display: block;
      }
      .correct {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Guess My Letter</h1>

    <!-- <h4 class="wrong" id="wrongAppear">Nope, wrong letter</h3> -->
    <h4 class="message">Guess The Letter</h4>
    <p class="correct">The Guess is Correct</p>

    <h3>Keys guessed:</h3>
    <p class="guessedKeys"></p>
    <script>
      // catching the elements
      let userGuess = document.getElementById("gueesInput");
      let message = document.getElementsByClassName("message");
      let guessList = document.getElementsByClassName("guessedKeys");
      let correctGuess = document.getElementsByClassName("correct");

      // definning the function that generates a random char
      function randomChar() {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = alphabet.toLowerCase();
        const randomCharacter =
          lowerCase[Math.floor(Math.random() * lowerCase.length)]; // generates random char
        return randomCharacter;
      }
      let secretChar = randomChar();

      myForm.addEventListener("keypress", function (e) {
        e.preventDefault();
        if (userGuess.value.match(/^[a-zA-Z]+$/) != null) {
          if (userGuess.value === secretChar) {
            message.value = `You guessed right. The letter is ${userGuess.value}`;
          } else {
            message.value = `Wrong!`;
            guessList += userGuess.value;
          }
        } else {
          message.value = `Letters only`;
        }
      });
    </script>
  </body>
</html>
